<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Outil PV - Facteur de Correction</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h2 { text-align: center; }
    form { max-width: 400px; margin: 0 auto; text-align: left; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; }
    button { display: block; width: 100%; padding: 10px; font-size: 16px; cursor: pointer; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; text-align: center; white-space: pre-line; }
  </style>
</head>
<body>
  <h2>Outil PV - Facteur de Correction (PVGIS)</h2>
  <form id="pv-form">
    <label>Latitude :</label>
    <input type="number" step="0.0001" id="lat" required>

    <label>Longitude :</label>
    <input type="number" step="0.0001" id="lon" required>

    <label>Inclinaison (°) :</label>
    <input type="number" id="tilt" required>

    <label>Azimuth (°) :</label>
    <input type="number" id="azimuth" required>

    <button type="submit">Calculer</button>
  </form>

  <p id="result"></p>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("pv-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const lat = parseFloat(document.getElementById("lat").value);
        const lon = parseFloat(document.getElementById("lon").value);
        const tilt = parseFloat(document.getElementById("tilt").value);
        const azimuth = parseFloat(document.getElementById("azimuth").value);

        try {
          // --- Appel direct à PVGIS pour la production réelle ---
          const urlReelle = `https://re.jrc.ec.europa.eu/api/v5_2/PVcalc?lat=${lat}&lon=${lon}&angle=${tilt}&aspect=${azimuth}&peakpower=1&loss=14&outputformat=json`;
          console.log("Requête PVGIS (réelle):", urlReelle);
          const resReelle = await fetch(urlReelle);
          if (!resReelle.ok) throw new Error("Erreur API PVGIS (réelle)");
          const dataReelle = await resReelle.json();
          const prodReelle = dataReelle.outputs.totals.fixed.E_y;

          // --- Appel direct à PVGIS pour la production optimale ---
          const urlOptimale = `https://re.jrc.ec.europa.eu/api/v5_2/PVcalc?lat=${lat}&lon=${lon}&angle=35&aspect=180&peakpower=1&loss=14&outputformat=json`;
          console.log("Requête PVGIS (optimale):", urlOptimale);
          const resOptimale = await fetch(urlOptimale);
          if (!resOptimale.ok) throw new Error("Erreur API PVGIS (optimale)");
          const dataOptimale = await resOptimale.json();
          const prodOptimale = dataOptimale.outputs.totals.fixed.E_y;

          // --- Calcul du facteur de correction ---
          const facteur = (prodReelle / prodOptimale) * 100;

          // --- Affichage des résultats ---
          document.getElementById("result").innerText =
            `Production réelle : ${prodReelle.toFixed(2)} kWh/kWp/an\n` +
            `Production optimale : ${prodOptimale.toFixed(2)} kWh/kWp/an\n` +
            `Facteur de correction : ${facteur.toFixed(2)} %`;

        } catch (err) {
          console.error(err);
          document.getElementById("result").innerText = "Erreur lors de l'appel direct à PVGIS.";
        }
      });
    });
  </script>
</body>
</html>
