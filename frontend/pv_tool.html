<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Outil PV - Facteur de Correction</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h2 { text-align: center; }
    form { max-width: 400px; margin: 0 auto; text-align: left; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; }
    button { display: block; width: 100%; padding: 10px; font-size: 16px; cursor: pointer; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; text-align: center; white-space: pre-line; }
  </style>
</head>
<body>
  <h2>Outil PV - Facteur de Correction (PVGIS)</h2>
  <form id="pv-form">
    <label>Latitude :</label>
    <input type="number" step="0.0001" id="lat" required>

    <label>Longitude :</label>
    <input type="number" step="0.0001" id="lon" required>

    <label>Inclinaison (°) :</label>
    <input type="number" id="tilt" required>

    <label>Azimuth (°) :</label>
    <input type="number" id="azimuth" required>

    <button type="submit">Calculer</button>
  </form>

  <p id="result"></p>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("pv-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        console.log("Formulaire soumis");

        const lat = parseFloat(document.getElementById("lat").value);
        const lon = parseFloat(document.getElementById("lon").value);
        const tilt = parseFloat(document.getElementById("tilt").value);
        const azimuth = parseFloat(document.getElementById("azimuth").value);

        try {
          // Appel backend FastAPI (Render)
          const url = `/pv-tool?latitude=${lat}&longitude=${lon}&tilt=${tilt}&azimuth=${azimuth}`;
          console.log("Requête envoyée à :", url);

          const response = await fetch(url, { method: "POST" });
          if (!response.ok) throw new Error(`Erreur API: ${response.status}`);

          const data = await response.json();
          console.log("Réponse API :", data);

          // Affichage des résultats
          document.getElementById("result").innerText =
            `Production réelle : ${data.production_annuelle_kWh_kWp} kWh/kWp/an\n` +
            `Production optimale : ${data.production_optimale_kWh_kWp} kWh/kWp/an\n` +
            `Inclinaison utilisée : ${data.inclinaison_utilisee}°\n` +
            `Azimuth utilisé : ${data.azimuth_utilise}°\n` +
            `Facteur de correction : ${data.facteur_correction} %`;

        } catch (err) {
          console.error("Erreur détectée :", err);
          document.getElementById("result").innerText = "Erreur lors de l'appel API.";
        }
      });
    });
  </script>
</body>
</html>
